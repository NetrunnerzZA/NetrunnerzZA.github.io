<div class="social">
    {% if site.footer.links %}
      {% for link in site.footer.links %}
        {% if link.url %}
          <a href="{{ link.url }}" rel="nofollow noopener noreferrer"><i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i></a>
        {% endif %}
      {% endfor %}
    {% endif %}
</div>
